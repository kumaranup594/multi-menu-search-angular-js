<!DOCTYPE html>
<html>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <body>

        <div ng-app="myApp" ng-controller="namesCtrl">
            <p>Type a letter in the input field:</p>
            <p><input type="text" ng-model="test"></p>
            <ul>
                <li ng-repeat="lvl1 in menu | filter:test">
                    <a href="{{lvl1.link}}">{{lvl1.text}}</a>
                    <ul>
                        <li ng-repeat="lvl2 in lvl1.child_nodes| filter:test">
                            <a href="{{lvl2.link}}">{{lvl2.text}}</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>

        <script>
            angular.module('myApp', []).controller('namesCtrl', function ($scope) {
                $scope.menu = [
                    {
                        "text": "Bussiness Tab",
                        "link": location.href,
                        "child_nodes": [
                            {"text": "Add Policy",
                                "link": location.href,
                                "child_nodes"
                                        : []}
                        ]
                    }
                ];
            });
        </script>

        <p>The list will only consists of names matching the filter.</p>


    </body>
</html>
